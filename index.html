<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="shortcut icon" href="img/RijanNeupane_2330765bg.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-main" id="parent">
    <div class="header">
      <h4>Rijan's Weather App</h4>
    </div>
    <div class="searchInputBox">
      <input type="text" name="" id="input-box" class="input-box" placeholder="student id - 2330765">
    </div>

    <div class="weather-body" id="weather-body">
    </div>
    <button class="history-btn">
      <a href="index2.php" class="button">History</a>
    </button>
  </div>
  <div id="offline-message" style="display: none;">
  No internet connection. Please check your network settings and try again.
</div>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
          registration.active.postMessage({
            command: 'CACHE_SIZE'
          });
        }).catch(function(error) {
          console.error('Failed to register Service Worker:', error);
        });
      });
    }
  </script>

  <script src="script.js"></script>
  <script src="service-worker.js"></script>
  <script src="script1.js"></script>

</body>

</html>
